<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label 태그 사용하기</title>
</head>
<body>
    <form action="login.jsp">
        <fieldset>
            <legend>로그인 폼</legend>
            <label for="user-id">아이디</label>
            <input type = "text" id="user-id" name="userid">
            
            <label for="user-pass">패스워드</label>
            <input type="password" id="user-pass" name="userpass">
            <!-- input에 name이 없으면 server에서 사용 불가능-->
            <!--https 방식을 사용하기 위해서는 post방식을 사용해야 한다-->
            <input type="submit" value="login">
        </fieldset>
    </form>
</body>
</html>
